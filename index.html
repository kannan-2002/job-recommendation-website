<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendation Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Job Recommendation Platform</h1>
        
        <form id="userForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills (comma-separated):</label>
                <input type="text" class="form-control" id="skills" placeholder="e.g., Python, Django, REST APIs" required>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Experience Level:</label>
                <select class="form-select" id="experience">
                    <option value="Junior">Junior</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="roles" class="form-label">Desired Roles (comma-separated):</label>
                <input type="text" class="form-control" id="roles" placeholder="e.g., Backend Developer, Software Engineer" required>
            </div>
            <div class="mb-3">
                <label for="locations" class="form-label">Preferred Locations (comma-separated):</label>
                <input type="text" class="form-control" id="locations" placeholder="e.g., Remote, New York" required>
            </div>
            <div class="mb-3">
                <label for="job_type" class="form-label">Job Type:</label>
                <select class="form-select" id="job_type">
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Contract">Contract</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>

        <div id="results" class="mt-5"></div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
